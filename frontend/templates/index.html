<!DOCTYPE html>
<html>

<head>
    <title>주소록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">주소록</h1>
        <div id="logoutBtnContainer" class="text-right mt-2"></div>
        <button class="btn btn-primary mb-3" onclick="goToCreate()">연락처 만들기</button>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="sortable" data-field="name">이름<i class="sort-icon fas fa-sort"></i>
                        </th>
                        <th scope="col" class="sortable" data-field="email">이메일</th>
                        <th scope="col" class="sortable" data-field="phone">전화번호<i class="sort-icon fas fa-sort"></i>
                        </th>
                        <th scope="col">직책 및 회사</th>
                        <th scope="col">태그</th>
                    </tr>
                </thead>
                <tbody id="contact-list">
                    <!-- 주소록 항목들이 여기에 동적으로 추가될 것입니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/js/read_profiles.js"></script>
    <script src="./static/js/detail_profiles.js"></script>
</body>

</html>
